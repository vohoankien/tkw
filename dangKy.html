<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Đăng ký tài khoản</title>
    <style>
        body
        {
            margin: 0px;
            padding: 0px;
         
            background-image: url(img/7.webp);
        }
       form {
        opacity: 0.8;
}
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="row justify-content-around">
                <form action="" class="col-md-6 bg-light p-3 my-3 ">
                    <h1 class="text-center text-uppercase h3">Đăng kí tài khoản</h1>
                    <div class="form-group">
                        <label for="fullname"><b>Họ và Tên</b></label>
                        <input type="text" name ="fullname" id="fullname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="username"><b>Tên đăng nhập</b></label>
                        <input type="text" name ="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><b>Mật khẩu</b></label>
                        <input type="password   " name ="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="email" name ="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="address"><b>Địa chỉ</b></label>
                        <input type="text" name ="address" id="address  " class="form-control">
                    </div>
                    <input type="submit" value="Đăng ký" class="btn-primary btn btn-block mb-10">
                    <a href="Trang_Chu.html"> <input type="button" value="Quay lại Trang Chủ" class="btn-primary btn btn-block mb-3  " ></a>

                </form>
                </form>
            </div>
        </div> 
       
    </div>
</body>
</html>
